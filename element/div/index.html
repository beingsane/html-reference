---
layout: single
elementName: div
elementType: block
selfClosing: no
---

<section id="{{ page.elementName }}" class="element">
  <header class="element-header">
    {% include components/elements-links.html %}
    <h2 class="element-name">
      <a href="/#{{ page.elementName }}">
        <span>#</span>
        {{ page.elementName }}
      </a>
    </h2>
    <div class="element-description">
      <p>Defines a <strong>generic block</strong> of content, that does not carry any semantic value. Used for layout elements like containers.</p>

    </div>
  </header>


</section>
